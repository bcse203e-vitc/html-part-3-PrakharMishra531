<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Schedule</title>
  </head>
  <body>
    <h1>Flight Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Flight Number</th>
          <th>Destination</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Duration</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>6E101</td>
          <td>Raipur</td>
          <td>08:00</td>
          <td>12:00</td>
          <td><abbr title="4 hours">4h</abbr></td>
          <td>On Time</td>
        </tr>
        <tr bgcolor="yellow">
          <td>6E102</td>
          <td>London</td>
          <td>09:00</td>
          <td>17:00</td>
          <td><abbr title="8 hours">8h</abbr></td>
          <td>Delayed</td>
        </tr>
        <tr>
          <td>6E103</td>
          <td>Mumbai</td>
          <td>10:00</td>
          <td>14:00</td>
          <td><abbr title="4 hours">4h</abbr></td>
          <td>Cancelled</td>
        </tr>
        <tr bgcolor="yellow">
          <td>6E104</td>
          <td>Paris</td>
          <td>11:00</td>
          <td>19:00</td>
          <td><abbr title="8 hours">8h</abbr></td>
          <td>On Time</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
