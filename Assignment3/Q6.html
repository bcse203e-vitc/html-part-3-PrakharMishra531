    <title>Sales Report</title>
  </head>

          <td>100</td>
          <td>600</td>

          <td>East</td>
          <td>Ching pong</td>
          <td>Tablet</td>
          <td>70</td>
          <td>300</td>
          <td>21000</td>
        </tr>
        <tr>

          <td>Patel</td>
          <td>Monitor</td>
          <td>30</td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">Grand Total</td>
          <td>127000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
